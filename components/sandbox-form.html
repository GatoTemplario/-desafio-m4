<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form.css">
    <script defer src="/form.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@500&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Forms</title>
</head>
<body>
    <form action="">
        <div class="form">
            <h1 class="form__title">Escribime</h1>
            <div class="form__container">
                <label for="nombre" class="form__label">
                    <span>Nombre</span>
                    <input name="nombre" type="text" class="form__input">
                </label>
                
                <label class="form__label">
                    <span>E-mail</span>
                    <input name="email" type="email" class="form__input">
                </label>
                
                <label class="form__label">
                    <span>Mensaje</span>
                    <textarea name="Mensaje" id="" cols="0" rows="0" class="form__textarea"></textarea>
                </label>
                
                <button class="form__boton">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
